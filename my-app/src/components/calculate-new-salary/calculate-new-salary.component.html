<div class="salary-container">
    <h2>Tính lương mới</h2>
    
    <label for="currentSalary">Lương hiện tại:</label>
    <input type="number" id="currentSalary" [(ngModel)]="currentSalary" (input)="calculateSalary()" />
  
    <label for="increaseRate">Tỷ lệ tăng lương (%):</label>
    <input type="number" id="increaseRate" [(ngModel)]="increaseRate" (input)="calculateSalary()" />
  
    <h3 *ngIf="newSalary !== null">Lương mới: {{ newSalary | number:'1.2-2' }}</h3>
  </div>
